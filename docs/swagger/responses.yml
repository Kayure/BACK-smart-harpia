components:
  responses: null
  NotFound:
    description: Resource Not Found
    content:
      application/json:
        schema:
          type: object
          properties:
            code:
              type: string
              example: BAD_REQUEST
            message:
              type: string
              example: resource not found
            status:
              type: integer
              example: 404
            errors:
              type: string
              example: ''
  Unauthorized:
    description: Unauthorized Access
    content:
      application/json:
        schema:
          type: object
          properties:
            errors:
              type: array
              items:
                type: object
                properties:
                  message:
                    type: string
                    example: 'E_UNAUTHORIZED_ACCESS: Unauthorized access'
  UnprocessableEntity:
    description: Unprocessable Entity
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: Unprocessable Entity
