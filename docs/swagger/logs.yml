paths:
  /logs/in:
    post:
      tags:
        - Logs
      summary: Registra a entrada de um dispositivo.
      requestBody:
        required: true
        content:
          application/json:
            example:
              macAddress: '4E:84:81:2A:5C:18'
              mdevId: 1
            schema:
              type: object
              properties:
                macAddress:
                  type: string
                  format: mac
                  example: '4E:84:81:2A:5C:18'
                mdevId:
                  type: integer
                  example: 1
      responses:
        '201':
          description: Log de entrada registrado com sucesso.
          content:
            application/json:
              schema:
                $ref: 'schemas.yml#/Log'
        '422':
          $ref: 'responses.yml#/UnprocessableEntity'

  /logs/out:
    put:
      tags:
        - Logs
      summary: Registra a saída de um dispositivo.
      requestBody:
        required: true
        content:
          application/json:
          example:
            macAddress: '4E:84:81:2A:5C:18'
            mdevId: 1
          schema:
            type: object
            properties:
              macAddress:
                type: string
                format: mac
                example: '4E:84:81:2A:5C:18'
              mdevId:
                type: integer
                example: 1
      responses:
        '200':
          description: Log de saída registrado com sucesso.
          content:
            application/json:
              schema:
                $ref: 'schemas.yml#/Log'
        '422':
          $ref: 'responses.yml#/UnprocessableEntity'
